<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/wordpress5.8
    ServerName www.wordpress.test
	ServerAlias www.wordpress.test
	<Directory /var/www/html/wordpress5.8>
		AllowOverride all
	</Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
